<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
    <section>
        <div class="form-box">
            <button class="manager-toggle" onclick="toggleManager()">Manager Login</button>
            <div class="form-value">
                <form id="user-login-form" action="elogin.php" method="post">
                    <h2>Employee Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" id="email" name="email" required>
                        <label for="email">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me  <a href=""><u>Forget Password</u></a></label>
                      
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have a account <a href="emregisertion.html"><u>Register</u></a></p>
                    </div>
                </form>
                <form id="manager-login-form" action="emlogin.php" method="post" style="display: none;">
                    <h2>Manager Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" id="email" name="email" required>
                        <label for="email">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <button>Log in</button>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function toggleManager() {
            var userForm = document.getElementById("user-login-form");
            var managerForm = document.getElementById("manager-login-form");
            var managerToggle = document.querySelector(".manager-toggle");
            if (managerForm.style.display === "none") {
                userForm.style.display = "none";
                managerForm.style.display = "block";
                managerToggle.textContent = "Employee Login";
            } else {
                userForm.style.display = "block";
                managerForm.style.display = "none";
                managerToggle.textContent = "Manager Login";
            }
        }
    </script>
</body>
</html>
