    <form action="timesheet.php" method="post">

        <h1>Weekly Timesheet</h1>
        <label>Enter Employee Id</label>
        <input type='text' name='emid'>
        <table>
            <tr>
                <th>Day</th>
                <th>Date</th>
                <th>Marketing Work</th>
                <th>Sales Work</th>
                <th>Target Report</th>
                <th>Remarks</th>
            </tr>
            <tr>
                <td><select id="day" name="day"required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>

                    <option value="Thrusday">Thrusday</option>
                    <option value="Friday">Friday</option>
                 </select></td>
                <td><input type='datetime-local' name='date' required></td>
                <td><input type='text' name='marketing' required></td>
                <td><input type='text' name='sales'></td>
                <td><input type='text' name='target'></td>
                <td><input type='text' name='remarks'></td>
            </tr>
        </table>
        <button type="submit">Submit Timesheet</button>

    </div>
