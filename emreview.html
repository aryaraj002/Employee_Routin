<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Review</title>
    <style>
        body {
            background-image: url('download.jpeg');
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            margin-top: 20px;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a class="active" href="http://localhost/project/home.html">Home</a>
        <a href="http://localhost/project/logout.php">Logout</a>
    </div>

    <h2>Give Review To Employee</h2>
    <form action="mreiew.php" method="post">
        <label for="Eid">Enter Employee ID:</label>
        <input type="text" id="Eid" name="Eid" required>
        <input type="submit" value="Review Employee Report">
    </form>

    <form action="upload_notice.php" method="post" enctype="multipart/form-data">
        <h2>Upload Notice for Employees</h2>
        <label for="subject">Enter Notice Subject:</label>
        <textarea id="subject" name="subject" rows="4" cols="50" required></textarea>
        <label for="pdf">Upload PDF File:</label>
        <input type="file" id="pdf" name="pdf" accept=".pdf" required>
        <input type="submit" value="Upload Notice">
    </form>
</body>
</html>
